<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job URL Finder</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333; min-height: 100vh; padding: 2rem;
    }
    header {
      text-align: center; color: #fff; margin-bottom: 2rem;
    }
    header h1 {font-size: 2.5rem; margin-bottom: 0.5rem;}
    header p {font-size: 1.1rem; opacity: 0.9;}
    .search-box {
      background: #fff; padding: 2rem; border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 900px; margin: 0 auto;
    }
    .form-grid {
      display: grid; gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    input, select {
      padding: 0.75rem; border: 2px solid #ccc; border-radius: 8px; font-size: 1rem;
      width: 100%;
    }
    input:focus, select:focus {
      outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
    }
    button {
      background: #667eea; color: #fff; border: none; padding: 0.75rem 2rem;
      font-size: 1rem; border-radius: 8px; cursor: pointer; transition: 0.3s;
      margin-top: 1rem;
    }
    button:hover {background: #556cd6;}
    .results {
      max-width: 900px; margin: 2rem auto; background: #fff;
      border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 2rem;
    }
    .job-card {
      background: #f8f9fa; border-left: 4px solid #667eea;
      padding: 1.2rem; border-radius: 8px; margin-bottom: 1rem;
      transition: 0.2s ease; word-wrap: break-word;
    }
    .job-card:hover {transform: translateY(-3px);}
    .job-card h3 {margin-bottom: 0.3rem; color: #2c3e50;}
    .job-card p {margin: 0.3rem 0; color: #666;}
    .job-card a {
      display: inline-block; margin-top: 0.5rem;
      background: #667eea; color: #fff; text-decoration: none;
      padding: 0.5rem 1rem; border-radius: 6px; transition: 0.3s;
    }
    .job-card a:hover {background: #556cd6;}
    .message {
      text-align: center; color: #555; padding: 2rem;
    }
    label {
      display: block; margin-bottom: 0.5rem; font-weight: 600; color: #444;
    }
    .search-info {
      text-align: center; margin-bottom: 1rem; color: #666; font-size: 0.9rem;
    }
    .filter-section {
      margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #eee;
    }
    .filter-section h3 {
      margin-bottom: 1rem; color: #444; font-size: 1.1rem;
    }
    .select2-container--default .select2-selection--multiple {
      border: 2px solid #ccc; border-radius: 8px; min-height: 46px;
    }
    .select2-container--default.select2-container--focus .select2-selection--multiple {
      border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
    }
    .company-tag {
      background: #667eea; color: white; padding: 2px 6px; border-radius: 4px;
      margin: 2px; font-size: 0.8rem; display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-link"></i> Job URL Finder</h1>
    <p>Instant links to real job postings â€” no signup, no bullshit.</p>
  </header>

  <div class="search-box">
    <div class="form-grid">
      <div>
        <label for="jobTitle">Job Title*</label>
        <input id="jobTitle" type="text" placeholder="e.g. Data Analyst" required />
      </div>
      <div>
        <label for="companySelect">Company</label>
        <select id="companySelect" multiple="multiple" style="width: 100%">
          <option value="google">Google</option>
          <option value="microsoft">Microsoft</option>
          <option value="amazon">Amazon</option>
          <option value="apple">Apple</option>
          <option value="meta">Meta</option>
          <option value="netflix">Netflix</option>
          <option value="tcs">TCS</option>
          <option value="infosys">Infosys</option>
          <option value="wipro">Wipro</option>
          <option value="capgemini">Capgemini</option>
          <option value="accenture">Accenture</option>
          <option value="ibm">IBM</option>
          <option value="oracle">Oracle</option>
          <option value="intel">Intel</option>
        </select>
        <small style="color: #666; font-size: 0.8rem;">Select multiple companies or leave empty for all</small>
      </div>
      <div>
        <label for="location">Location*</label>
        <input id="location" type="text" placeholder="e.g. USA, Remote" required />
      </div>
      <div>
        <label for="jobType">Job Type</label>
        <select id="jobType">
          <option value="">Any Type</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Contract</option>
          <option>Internship</option>
        </select>
      </div>
    </div>

    <div class="filter-section">
      <h3><i class="fas fa-filter"></i> Additional Filters</h3>
      <div class="form-grid">
        <div>
          <label for="experienceLevel">Experience Level</label>
          <select id="experienceLevel">
            <option value="">Any Experience</option>
            <option value="entry">Entry Level (0-2 years)</option>
            <option value="mid">Mid Level (3-5 years)</option>
            <option value="senior">Senior Level (5+ years)</option>
            <option value="lead">Lead/Principal (8+ years)</option>
          </select>
        </div>
        <div>
          <label for="yearsExperience">Years of Experience</label>
          <select id="yearsExperience">
            <option value="">Any Years</option>
            <option value="1">1+ years</option>
            <option value="2">2+ years</option>
            <option value="3">3+ years</option>
            <option value="5">5+ years</option>
            <option value="8">8+ years</option>
            <option value="10">10+ years</option>
          </select>
        </div>
        <div>
          <label for="postedDate">Posted Date</label>
          <select id="postedDate">
            <option value="">Any Time</option>
            <option value="1">Last 24 hours</option>
            <option value="3">Last 3 days</option>
            <option value="7">Last week</option>
            <option value="14">Last 2 weeks</option>
            <option value="30">Last month</option>
          </select>
        </div>
        <div>
          <label style="visibility: hidden;">Spacer</label>
          <!-- Spacer for alignment -->
        </div>
      </div>
    </div>

    <div style="text-align:center;">
      <button id="searchBtn"><i class="fas fa-search"></i> Search Jobs</button>
    </div>
  </div>

  <div class="results" id="results">
    <div class="message">Enter your search above to find jobs.</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const API_URL = "https://job-url-python-backend.onrender.com/api/jobs";
    const resultsDiv = document.getElementById("results");
    const searchBtn = document.getElementById("searchBtn");

    // Initialize Select2 for company dropdown
    $(document).ready(function() {
      $('#companySelect').select2({
        placeholder: "Select companies or leave for all",
        allowClear: true,
        width: 'resolve'
      });
    });

    async function searchJobs() {
      const title = document.getElementById("jobTitle").value.trim();
      const location = document.getElementById("location").value.trim();
      const type = document.getElementById("jobType").value;
      const experienceLevel = document.getElementById("experienceLevel").value;
      const yearsExperience = document.getElementById("yearsExperience").value;
      const postedDate = document.getElementById("postedDate").value;
      
      // Get selected companies
      const selectedCompanies = $('#companySelect').val() || [];

      if (!title || !location) {
        alert("Please enter job title and location.");
        return;
      }

      resultsDiv.innerHTML = `
        <div class="message">
          <i class="fas fa-spinner fa-spin"></i><br>
          Searching for jobs... please wait.
        </div>`;

      try {
        const params = new URLSearchParams({
          title,
          location,
          job_type: type,
          experience_level: experienceLevel,
          years_experience: yearsExperience,
          posted_date: postedDate
        });

        // Add selected companies to params
        if (selectedCompanies.length > 0) {
          selectedCompanies.forEach(company => {
            params.append('companies', company);
          });
        }

        const response = await fetch(`${API_URL}?${params.toString()}`);
        const data = await response.json();

        if (!data.jobs || data.jobs.length === 0) {
          resultsDiv.innerHTML = `
            <div class="message">
              <i class="fas fa-search"></i><br>
              No jobs found. Try different keywords or filters.
            </div>`;
          return;
        }

        resultsDiv.innerHTML = `
          <div class="search-info">
            <strong>${data.jobs.length} job${data.jobs.length > 1 ? 's' : ''} found</strong>
          </div>
          ${data.jobs
            .map(job => `
              <div class="job-card">
                <h3>${job.title}</h3>
                <p><strong>Company:</strong> ${job.company}</p>
                <p><strong>Location:</strong> ${job.location}</p>
                <p><strong>Type:</strong> ${job.type || "Not specified"}</p>
                <p><strong>Posted:</strong> ${job.posted || "Recently"}</p>
                ${job.experience ? `<p><strong>Experience:</strong> ${job.experience}</p>` : ''}
                ${job.years_experience ? `<p><strong>Years Experience:</strong> ${job.years_experience}+ years</p>` : ''}
                <p><em>${job.note || "Direct career site search"}</em></p>
                <a href="${job.url}" target="_blank">
                  <i class="fas fa-external-link-alt"></i> View Job Posting
                </a>
              </div>
            `)
            .join("")}
        `;
      } catch (err) {
        console.error("Error:", err);
        resultsDiv.innerHTML = `
          <div class="message">
            <i class="fas fa-exclamation-triangle"></i><br>
            Something went wrong. Please try again later.
          </div>`;
      }
    }

    // Add event listener for Enter key
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        searchJobs();
      }
    });

    searchBtn.addEventListener("click", searchJobs);
  </script>
</body>
</html>
